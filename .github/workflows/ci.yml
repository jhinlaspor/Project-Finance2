name: CI
on:
  push:
    branches: [ work ]
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          pip install --no-cache-dir -r requirements.txt
      - name: Lint
        run: ruff check .
      - name: Format
        run: black --check .
      - name: Tests
        run: pytest -q
